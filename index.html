<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="titleCont">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="boxCont">
        <div class="box">
            <button class="moveBtn" id="0 0"></button>
            <button class="moveBtn" id="0 1"></button>
            <button class="moveBtn" id="0 2"></button>
            <button class="moveBtn" id="1 0"></button>
            <button class="moveBtn" id="1 1"></button>
            <button class="moveBtn" id="1 2"></button>
            <button class="moveBtn" id="2 0"></button>
            <button class="moveBtn" id="2 1"></button>
            <button class="moveBtn" id="2 2"></button>
        </div>
    </div>
    <div>
        <button id="NewGame">
            New Game
        </button>
    </div>
    <div>
        <form id="playerNames">
            <label for="playerOne">Player One (X): </label>
            <input type="text" id="playerOne" value="Player One">

            <label for="playerTwo">Player Two (O): </label>
            <input type="text" id="playerTwo" value="Player Two">
        </form>
    </div>
</body>
</html>
